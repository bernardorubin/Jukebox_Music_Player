<html>

  <head>
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="main.css"/>


    <!-- Include jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

    <!-- Custom scripts -->
    <script src="player.js"></script>
    <script src="main.js"></script>

  </head>

  <body>
    <div class="container">

      <h1 class="page-header">
        JB <i class="fa fa-music fa-lg"></i>
        <span class="song-name-now">Add Songs</span>
        <!-- Play button -->
        <button id="repeat-button" class="btn btn-lg btn-default"><i class="fa fa-repeat" aria-hidden="true"></i></button>
        <button id="play-button" class="btn btn-lg btn-default"><i class="fa fa-play-circle" aria-hidden="true"></i></button>
      </h1>

      <!-- Song queue -->
      <ul id="song-queue">
      </ul>

      <!-- Song form -->
      <form id='song-form'>
        <input name="song-name" class="form-control" type="text" placeholder="Song Name" id="song-name" />
        <input name="notes" class="form-control" type="text" id="song-notes" placeholder="Enter song notes..."/>
        <input class="btn btn-default" type="submit" value="Add Song">
      </form>
      <br>

      <h1 class = "page-header"> Played Songs

        <button id="delete-button" class="btn btn-danger">Delete All</button>
        <button id="play-again" class="btn btn-success">All Back to Queue</button>

      </h1>

      <ul id="played-songs">
      </ul>

    </div>
  </body>

</html>
